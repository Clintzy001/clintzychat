<div id="chat-view" class="fixed inset-0 bg-black z-[100] flex flex-col">
    <div class="p-4 flex items-center justify-between border-b border-white/5 bg-black/50 backdrop-blur-md">
        <div class="flex items-center gap-3">
            <button onclick="closeChat()" class="p-2"><i data-lucide="chevron-left"></i></button>
            <div class="relative">
                <img id="chat-avatar" src="https://i.pravatar.cc/150" class="w-10 h-10 rounded-full border border-[#F57C00]">
                <div class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 rounded-full border-2 border-black"></div>
            </div>
            <div>
                <h3 id="chat-title" class="font-bold text-sm tracking-tight">Boss Clintzy</h3>
                <p class="text-[9px] text-zinc-500 uppercase font-black">Pulse Active Now</p>
            </div>
        </div>
        <div class="flex gap-5 text-[#F57C00]">
            <button onclick="initCall('user123', false)"><i data-lucide="phone" class="w-5 h-5"></i></button>
            <button onclick="initCall('user123', true)"><i data-lucide="video" class="w-5 h-5"></i></button>
        </div>
    </div>

    <div id="message-container" class="flex-1 overflow-y-auto p-6 space-y-4 bg-[url('pattern.png')] bg-repeat">
        <div class="flex justify-start">
            <div class="bg-zinc-900 p-3 rounded-2xl rounded-bl-none max-w-[75%] text-sm">
                Hey! Did you check the new Pulse Pro reels? ⚡️
            </div>
        </div>
    </div>

    <div id="media-preview" class="hidden p-4 bg-zinc-900 border-t border-white/10 flex gap-2"></div>

    <div class="p-4 bg-black border-t border-white/5">
        <div class="flex items-center gap-3 bg-zinc-900 rounded-[2rem] p-2 pr-4">
            <button onclick="triggerFileSelect()" class="p-2 text-zinc-400 hover:text-[#F57C00]">
                <i data-lucide="plus" class="w-6 h-6"></i>
            </button>
            <input type="text" id="msg-input" placeholder="Send a Wave..." class="flex-1 bg-transparent border-none outline-none text-sm py-2">
            
            <button id="voice-btn" onmousedown="startVoiceNote()" onmouseup="stopVoiceNote()" class="p-2 text-zinc-400">
                <i data-lucide="mic" class="w-5 h-5"></i>
            </button>
            
            <button onclick="sendLiveMessage()" class="bg-[#F57C00] p-2 rounded-full text-black">
                <i data-lucide="send" class="w-5 h-5"></i>
            </button>
        </div>
        <input type="file" id="hidden-file-input" class="hidden" multiple onchange="handleMediaSelect(this)">
    </div>
</div>
