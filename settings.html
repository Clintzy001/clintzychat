<div class="px-6 py-8">
    <h2 class="text-2xl font-black italic mb-8" data-i18n="settings_title">PULSE SETTINGS</h2>
    
    <div class="space-y-6">
        <section>
            <label class="text-[10px] font-black text-zinc-500 uppercase" data-i18n="label_appearance">Appearance</label>
            <div class="grid grid-cols-3 gap-2 mt-2" id="theme-selector">
                <button onclick="setTheme('oled')" id="btn-oled" class="p-4 bg-zinc-900 border border-transparent rounded-xl text-xs hover:border-[#F57C00]">OLED Black</button>
                <button onclick="setTheme('grey')" id="btn-grey" class="p-4 bg-zinc-800 border border-transparent rounded-xl text-xs hover:border-[#F57C00]">Deep Grey</button>
                <button onclick="setTheme('light')" id="btn-light" class="p-4 bg-zinc-100 text-black border border-transparent rounded-xl text-xs hover:border-[#F57C00]">Light Wave</button>
            </div>
        </section>

        <section>
            <label class="text-[10px] font-black text-zinc-500 uppercase" data-i18n="label_language">System Language</label>
            <select id="language-select" onchange="changeLanguage(this.value)" class="w-full bg-zinc-900 p-4 rounded-xl mt-2 border border-white/5 outline-none focus:border-[#F57C00]">
                <option value="en">English (US)</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
            </select>
        </section>

        <section class="bg-zinc-900/50 p-4 rounded-2xl border border-white/5">
            <div class="flex justify-between items-center">
                <div>
                    <h4 class="text-sm font-bold" data-i18n="incognito_title">Incognito Pulse</h4>
                    <p class="text-[10px] text-zinc-500" data-i18n="incognito_desc">Hide activity from non-followers</p>
                </div>
                <input type="checkbox" id="incognito-toggle" onchange="savePrivacy(this.checked)" class="w-5 h-5 accent-[#F57C00] rounded-lg">
            </div>
        </section>
    </div>
</div>
