<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ClintzyApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* Smooth animation for the dropdown */
        .menu-animate {
            transform-origin: top right;
            transition: transform 0.2s ease-out, opacity 0.2s ease-out;
        }
        .hidden { display: none; }
    </style>
</head>
<body class="bg-black text-white select-none">

    <div class="app-wrapper flex flex-col h-screen overflow-hidden">
        
        <header class="bg-black px-4 py-3 flex justify-between items-center border-b border-zinc-900 sticky top-0 z-50">
            <div class="flex items-center">
                <h1 class="text-2xl font-black italic tracking-tighter text-[#F57C00] drop-shadow-[0_2px_4px_rgba(245,124,0,0.3)]">
                    ClintzyApp
                </h1>
            </div>
            
            <div class="flex items-center space-x-5 text-zinc-400">
                <i data-lucide="camera" class="w-6 h-6 hover:text-orange-500 transition-colors cursor-pointer"></i>
                <i data-lucide="more-vertical" class="w-6 h-6 hover:text-orange-500 transition-colors cursor-pointer" onclick="toggleMoreMenu(event)"></i>
            </div>

            <div id="more-menu" class="hidden absolute top-12 right-2 w-52 bg-[#1a1a1a] border border-zinc-800 rounded-xl shadow-2xl z-[200] menu-animate shadow-black">
                <div class="py-2 flex flex-col text-[15px] text-zinc-200">
                    <button class="px-4 py-2.5 text-left active:bg-zinc-800 transition-colors">New group</button>
                    <button class="px-4 py-2.5 text-left active:bg-zinc-800 transition-colors">New broadcast</button>
                    <button class="px-4 py-2.5 text-left active:bg-zinc-800 transition-colors">Linked devices</button>
                    <button class="px-4 py-2.5 text-left active:bg-zinc-800 transition-colors">Starred</button>
                    <button class="px-4 py-2.5 text-left active:bg-zinc-800 transition-colors">Read all</button>
                    <button onclick="navigate('settings')" class="px-4 py-2.5 text-left active:bg-zinc-800 transition-colors">Settings</button>
                    <div class="border-t border-zinc-800/50 my-1"></div>
                    <button class="px-4 py-2.5 text-left active:bg-zinc-800 transition-colors flex items-center">
                        <span class="w-2 h-2 bg-green-500 rounded-full mr-2"></span>
                        Switch accounts
                    </button>
                </div>
            </div>
        </header>

        <main id="main-scroll" class="flex-1 overflow-y-auto">
            <div class="px-4 py-3">
                <div class="bg-zinc-900/80 border border-zinc-800 rounded-full px-4 py-2.5 flex items-center space-x-3">
                    <i data-lucide="search" class="w-4 h-4 text-zinc-500"></i>
                    <input type="text" placeholder="Ask Clintzy AI or Search" class="bg-transparent outline-none text-[15px] w-full text-zinc-300 placeholder-zinc-600">
                </div>
            </div>

            <div id="chat-list" class="divide-y divide-zinc-900/40">
                </div>
        </main>

        <nav class="bg-black border-t border-zinc-900 px-2 py-2 flex justify-around items-center pb-safe">
            <div class="nav-item flex flex-col items-center cursor-pointer" onclick="navigate('chats')">
                <div class="relative inline-block mb-1">
                    <i data-lucide="message-square" class="w-6 h-6 text-zinc-500 hover:text-[#F57C00]"></i>
                    <span class="absolute -top-1 -right-2 bg-green-600 text-[10px] text-white font-bold px-1.5 rounded-full border border-black">99+</span>
                </div>
                <span class="text-[10px] font-bold uppercase tracking-widest text-zinc-500">Chats</span>
            </div>
            
            <div class="nav-item flex flex-col items-center text-zinc-500" onclick="navigate('updates')">
                <i data-lucide="aperture" class="w-6 h-6 mb-1"></i>
                <span class="text-[10px] font-medium uppercase tracking-widest">Updates</span>
            </div>
            
            <div class="nav-item flex flex-col items-center text-zinc-500" onclick="navigate('communities')">
                <i data-lucide="users" class="w-6 h-6 mb-1"></i>
                <span class="text-[10px] font-medium uppercase tracking-widest">Groups</span>
            </div>
            
            <div class="nav-item flex flex-col items-center text-zinc-500" onclick="navigate('calls')">
                <i data-lucide="phone" class="w-6 h-6 mb-1"></i>
                <span class="text-[10px] font-medium uppercase tracking-widest">Calls</span>
            </div>
        </nav>

        <div id="chat-window" class="fixed inset-0 bg-black z-[100] translate-x-full transition-transform duration-300 ease-in-out flex flex-col">
        </div>
        
    </div>

    <script src="script.js"></script>
    <script>lucide.createIcons();</script>
</body>
</html>
