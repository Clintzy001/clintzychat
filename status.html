<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Clintzy Status</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .menu-animate {
            transform-origin: top right;
            transition: transform 0.2s ease-out, opacity 0.2s ease-out;
        }
        .hidden { display: none; }
    </style>
</head>
<body class="bg-black text-white h-screen flex flex-col overflow-hidden select-none">

    <div class="absolute top-4 inset-x-4 flex space-x-1 z-50">
        <div class="h-1 bg-white/30 flex-1 rounded-full overflow-hidden">
            <div id="progress" class="h-full bg-orange-500 w-0 transition-all linear"></div>
        </div>
    </div>

    <header class="absolute top-8 inset-x-0 px-4 flex items-center justify-between z-50">
        <div class="flex items-center space-x-3">
            <button onclick="window.history.back()" class="text-white active:scale-90 transition-transform">
                <i data-lucide="chevron-left" class="w-7 h-7"></i>
            </button>
            <div class="w-10 h-10 rounded-full border-2 border-orange-500 p-0.5">
                <img src="https://i.pravatar.cc/150?u=jessica" class="rounded-full w-full h-full object-cover">
            </div>
            <div>
                <h2 class="font-bold text-[15px]">Jessica Griffin</h2>
                <p class="text-[11px] opacity-70">Just now</p>
            </div>
        </div>
        
        <div class="relative">
            <button onclick="toggleStatusMenu(event)" class="p-1 active:bg-white/10 rounded-full transition-colors">
                <i data-lucide="more-vertical" class="w-6 h-6"></i>
            </button>

            <div id="status-menu" class="hidden absolute top-10 right-0 w-52 bg-[#1a1a1a] border border-zinc-800 rounded-xl shadow-2xl z-[100] menu-animate">
                <div class="py-2 flex flex-col text-[15px] text-zinc-200">
                    <button class="px-4 py-2.5 text-left active:bg-zinc-800">Create channel</button>
                    <button class="px-4 py-2.5 text-left active:bg-zinc-800">Status privacy</button>
                    <button class="px-4 py-2.5 text-left active:bg-zinc-800">Starred</button>
                    <button class="px-4 py-2.5 text-left active:bg-zinc-800">Settings</button>
                    <div class="border-t border-zinc-800/50 my-1"></div>
                    <button class="px-4 py-2.5 text-left active:bg-zinc-800 flex items-center">
                        <span class="w-2 h-2 bg-green-500 rounded-full mr-2"></span>
                        Switch accounts
                    </button>
                </div>
            </div>
        </div>
    </header>

    <div class="flex-1 flex items-center justify-center relative bg-zinc-900">
        <img id="status-img" src="https://images.unsplash.com/photo-1614850523296-d8c1af93d400?auto=format&fit=crop&w=800&q=80" 
             class="w-full h-full object-cover">
        
        <div class="absolute inset-0 flex">
            <div class="w-1/3 h-full" onclick="window.history.back()"></div>
            <div class="w-2/3 h-full" onclick="window.history.back()"></div>
        </div>
    </div>

    <div class="p-6 bg-gradient-to-t from-black/90 to-transparent absolute bottom-0 inset-x-0 text-center">
        <i data-lucide="chevron-up" class="mx-auto mb-1 animate-bounce text-zinc-400"></i>
        <p class="text-sm font-medium tracking-wide">Reply</p>
    </div>

    <script>
        lucide.createIcons();
        
        // Progress Bar Logic
        const progressBar = document.getElementById('progress');
        progressBar.style.transitionDuration = '5000ms';
        setTimeout(() => progressBar.style.width = '100%', 100);
        
        // Auto-close (Pause if menu is open)
        let isPaused = false;
        const autoClose = setTimeout(() => {
            if(!isPaused) window.history.back();
        }, 5100);

        // Menu Logic
        function toggleStatusMenu(event) {
            event.stopPropagation();
            const menu = document.getElementById('status-menu');
            const isHidden = menu.classList.toggle('hidden');
            
            // Optional: Pause progress when menu is open
            if (!isHidden) {
                isPaused = true;
                progressBar.style.transitionDuration = '0ms'; // Pause visual
            }
        }

        // Close menu on outside click
        window.addEventListener('click', (e) => {
            const menu = document.getElementById('status-menu');
            if (!menu.contains(e.target)) {
                menu.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
